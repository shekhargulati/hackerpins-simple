<form class="form-horizontal" role="form" ng-submit="submitStory()">
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">Story Url</label>

        <div class="col-sm-10">
            <input type="url" class="form-control" id="url" name="url" placeholder="Story Url" ng-blur="suggest()" ng-model="story.url" required title="Enter Story Url">
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Story Title</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="Story Title" ng-model="story.title" required title="Enter Story Title">
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Story Description</label>

        <div class="col-sm-10">
            <textarea id="description" name="description" class="form-control" rows="3"
                      placeholder="Describe story" ng-model="story.description" required title="Enter Story Description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">Submit Story</button>
        </div>
    </div>
</form>
